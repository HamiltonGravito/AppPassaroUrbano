<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para você:</h5>
  </div>

  <hr />

  <div class="row">
    <!-- A variavél oferta existe dentro do escopo do ngFor e para cada interação do laço
       ela corresponde ao respectivo elemento do array -->
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card">
        <!-- [] property biding, setando a primeira imagem do array -->
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-block">
          <!-- {{}} string interpolation para exibição dos devidos atributos -->
          <h4 class="card-title">{{ oferta.titulo }}</h4>
          <p class="card-text">{{ oferta.descricao }}</p>
          <p class="preco">{{ valor }}</p>
          <a href="#" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>
  <hr />
  
</div>
